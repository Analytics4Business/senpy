# Uncomment if you want to use docker-in-docker
# image: gsiupm/dockermake:latest
# services:
# - docker:dind
# When using dind, it's wise to use the overlayfs driver for
# improved performance.

variables:
  IMAGENAME: $CI_REGISTRY_IMAGE

stages:
  - test
  - push
  - deploy
  - clean

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

.test: &test_definition
  stage: test
  script:
    - make -e test-$PYTHON_VERSION
    
test-3.5:
  <<: *test_definition
  variables:
    PYTHON_VERSION: "3.5"

test-2.7:
  <<: *test_definition
  variables:
    PYTHON_VERSION: "2.7"

.image: &image_definition
  stage: push
  script:
    - make -e push-$PYTHON_VERSION
  only:
    - tags
    - triggers

push-3.5:
  <<: *image_definition
  variables:
    PYTHON_VERSION: "3.5"

push-2.7:
  <<: *image_definition
  variables:
    PYTHON_VERSION: "2.7"

push-latest:
  <<: *image_definition
  variables:
    PYTHON_VERSION: latest
  only:
    - master
    - triggers

deploy:
  stage: deploy
  environment: test
  script:
    - make -e deploy
  only:
    - master

push-github:
  stage: deploy
  script:
    - make -e push-github
  only:
    - master
    - triggers

clean :
  stage: clean
  script:
    - make -e clean
  when: manual